<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Popover Example</h3>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="MSV" data-bs-content="2221050827">
    Mai Ngọc Thảo
  </button>
</div>

<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
<div class="container mt-5">
  <h3>Popover Positioning</h3>
  <p>Click on the links to see the popover in action:</p>
  <a href="#" title="Mai Thảo" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Content">2221050827</a>
  <a href="#" title="Mai Thảo" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Content">MSV</a>
  <a href="#" title="Mai Thảo" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Content">Mai Thảo</a>
  <a href="#" title="Mai Thảo" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Content">MNT</a>
</div>

<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
<br>
<div class="container mt-3">
  <h3>Dismissible Popover</h3>
  
  <a href="#" title="Mai Thảo" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="MSV 2221050827">Click me</a>
</div>

<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
<div class="container mt-3">
  <h3>Hoverable Popover</h3>
  
  <a href="#" title="Mai Thảo" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="2221050827">Hover over me</a>
</div>

<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
</body>
</html>
