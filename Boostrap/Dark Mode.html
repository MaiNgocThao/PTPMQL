<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h1>My Page</h1>
  <p>Mai Ngọc Thảo.</p>
  <div class="card">
    <div class="card-body">Menu</div>
  </div>
  <p>Some buttons:</p>
  <button type="button" class="btn btn-primary">Trang chủ</button>
  <button type="button" class="btn btn-secondary">Danh mục</button>
  <button type="button" class="btn btn-success">Dịch vụ</button>
</div>
<div class="container mt-3">
  <h2>Dark Mode Table</h2>
  <table class="table" data-bs-theme="dark">
    <thead>
      <tr>
        <th>Họ Tên</th>
        <th>MSV</th>
        <th>Trường</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>MAi Thảo</td>
        <td>2221050827</td>
        <td>HUMG</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container mt-3">
  <h2>Dark Mode Dropdown</h2>
  <p>Mai thảo.</p>
  <div class="dropdown" data-bs-theme="dark">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Menu
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Trang chủ</a></li>
      <li><a class="dropdown-item" href="#">Danh mục</a></li>
      <li><a class="dropdown-item" href="#">Dịch vụ</a></li>
    </ul>
  </div>
</div>
</body>
</html>
