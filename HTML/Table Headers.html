<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
/* th {
  text-align: left; Text ở trái
} */
</style>
</head>
<body>

<h2>Table Headers</h2>

<p>Use the TH element to define table headers.</p>

<table style="width:100%">
  <caption>Bảng giới thiệu</caption>
  <tr>
    <th colspan="2">Họ Tên</th>
    <th>MSV</th> 
    <th>Tuổi</th>
  </tr>
  <tr>
    <td >Mai Ngọc Thảo</td>
    <td>2221050827</td>
    <td>22</td>
  </tr>
  <tr>
    <th>MNT</th>
    <td>Mai Thảo</td>
    <td>0827</td>
  </tr>
</table>

</body>
</html>
