<html>

<style>
table, th, td {
  border: 1px solid black;

   border-radius: 10px;
}
th, td {
   background-color: #96D4D4;  
   /* border-style: dotted; Tạo dot */
   border-style:solid;
  border-color: #ec4b0c;
}

</style>
</head>
<body>

<h2>Table With Border</h2>

<table style="width:100%">
  <tr>
    <th>Họ Tên</th>
    <th>MSV</th>

  </tr>
  <tr>
    <td>Thảo</td>
    <td>2221050827</td>
    <td>22</td>
  </tr>
  
  
</table>

</body>
</html>
